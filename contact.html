<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">

  <title>Kontakt - HighSpeed-Sales</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .navbar {
      background-color: white; /* Weißer Hintergrund */
      color: #2e86de; /* Blaue Schrift */
      padding: 20px;
      display: flex;
      justify-content: center; /* Zentriert das Logo */
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative; /* Ermöglicht absolute Positionierung des Dropdown-Menüs */
    }

    .navbar-logo {
      height: 97px;
    }

    .dropdown {
  position: absolute; /* Positioniert das Dropdown-Menü unabhängig vom Logo */
  right: 0px; /* Abstand vom rechten Rand */
  top: 29px; /* Vertikale Zentrierung */
  transform: translateY(-50%); /* Korrektur für vertikale Zentrierung */
}

.dropdown-button {
  background-color: transparent;
  border: none;
  cursor: pointer;
  font-size: 2.5rem;
  padding: 5px;
  position: relative;
  top: -5px;
}

.dropdown-button::before {
  content: "☰";
  font-size: 2.5rem;
  color: #2e86de;
}

.dropdown-button:hover::before {
  color: #1b4f91;
}

.dropdown-menu {
  display: none;
  position: absolute;
  right: 0;
  top: 100%;
  width: 100vw;
  background-color: white;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  border-radius: 5px;
  padding: 10px 0;
  list-style: none;
  margin: 0;
  z-index: 1000;
}

.dropdown-menu li {
  padding: 15px 20px;
  text-align: center;
  transition: background-color 0.3s ease;
}

.dropdown-menu li:hover {
  background-color: #f0f0f0;
}

.dropdown-menu li a {
  display: block;
  text-decoration: none;
  color: #333;
  font-size: 1rem;
  width: 100%;
  height: 100%;
}

.dropdown-menu li a:hover {
  color: #2e86de;
}

.dropdown:hover .dropdown-menu {
  display: block;
}

    .gray-section {
      background-color: #f4f4f4; /* Grauer Hintergrund */
      height: 50px; /* Höhe des grauen Bereichs */
    }

    .contact-info {
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      margin: 20px auto;
      max-width: 800px;
      text-align: center;
    }

    .contact-info h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #2e86de;
    }

    .contact-info p {
      font-size: 1rem;
      color: #333;
    }

    .social-media {
      padding: 20px;
      text-align: center;
    }

    .social-links {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 0;
    }

    .social-links li a {
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }

    .social-links li a:hover {
      transform: scale(1.1);
    }

    .map {
      margin: 20px auto;
      max-width: 800px;
      text-align: center;
    }

    .map iframe {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    footer {
      background-color: #2e86de;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
