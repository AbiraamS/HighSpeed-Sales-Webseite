  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .navbar {
      background-color: white;
      color: #2e86de;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .navbar-logo {
      height: 97px;
    }

    .dropdown {
      position: absolute;
      right: 0px;
      top: 29px;
      transform: translateY(-50%);
    }

    .dropdown-button {
      background-color: transparent;
      border: none;
      cursor: pointer;
      font-size: 2.5rem;
      padding: 5px;
      position: relative;
      top: -5px;
    }

    .dropdown-button::before {
      content: "☰";
      font-size: 2.5rem;
      color: #2e86de;
    }

    .dropdown-button:hover::before {
      color: #1b4f91;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      top: 100%;
      width: 100vw;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      padding: 10px 0;
      list-style: none;
      margin: 0;
      z-index: 1000;
    }

    .dropdown-menu li {
      padding: 15px 20px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .dropdown-menu li:hover {
      background-color: #f0f0f0;
    }

    .dropdown-menu li a {
      display: block;
      text-decoration: none;
      color: #333;
      font-size: 1rem;
      width: 100%;
      height: 100%;
    }

    .dropdown-menu li a:hover {
      color: #2e86de;
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }

    .configurator {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .configurator h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .configurator-table {
      width: 100%;
      border-collapse: collapse;
    }

    .configurator-table th, .configurator-table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    .configurator-table th {
      background-color: #f4f4f4;
      font-weight: bold;
    }

    .configurator-table td select {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .configurator-summary {
      margin-top: 20px;
      text-align: right;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .configurator button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2e86de;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .configurator button:hover {
      background-color: #1b4f91;
    }
  </style>
